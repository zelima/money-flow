name: Deploy Frontend Web App

on:
  push:
    branches: [ main ]
    paths:
      - 'money-flow/web-app/**'
      - '.github/workflows/web-app-deploy.yml'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even without changes'
        required: false
        default: 'false'

env:
  PROJECT_ID: 'money-flow-469011'
  REGION: 'europe-west1'
  GAR_LOCATION: 'europe-west1'
  CLOUDBUILD_TRIGGER_NAME: 'georgian-budget-frontend-trigger'

jobs:
  deploy-web-app:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ env.PROJECT_ID }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}

    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

    - name: Trigger Cloud Build for Frontend Web App
      run: |
        echo "🔨 Triggering Cloud Build for Frontend Web App deployment..."
        
        # Trigger the Cloud Build via the configured trigger
        gcloud builds triggers run ${{ env.CLOUDBUILD_TRIGGER_NAME }} \
          --region=${{ env.REGION }} \
          --branch=main
        
        echo "✅ Cloud Build trigger initiated successfully"

    - name: Wait for deployment and verify
      run: |
        echo "⏳ Waiting for Cloud Build to complete..."
        sleep 60
        
        # Check if the Cloud Run service is running
        echo "🔍 Checking Cloud Run service status..."
        gcloud run services describe georgian-budget-frontend \
          --region=${{ env.REGION }} \
          --format="value(status.conditions[0].status)" > /tmp/status.txt
        
        if grep -q "True" /tmp/status.txt; then
          echo "✅ Frontend Web App deployment successful"
          
          # Get the service URL
          SERVICE_URL=$(gcloud run services describe georgian-budget-frontend \
            --region=${{ env.REGION }} \
            --format="value(status.url)")
          echo "🌐 Frontend Web App URL: $SERVICE_URL"
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV
        else
          echo "❌ Frontend Web App deployment failed or still in progress"
          echo "📋 Service status:"
          gcloud run services describe georgian-budget-frontend \
            --region=${{ env.REGION }} \
            --format="table(status.conditions[].type,status.conditions[].status,status.conditions[].reason)"
          exit 1
        fi

    - name: Health check
      run: |
        if [ -n "$SERVICE_URL" ]; then
          echo "🏥 Performing health check..."
          
          # Wait a bit more for the service to be fully ready
          sleep 30
          
          # Try to hit the root endpoint
          if curl -f -s "$SERVICE_URL" > /dev/null 2>&1; then
            echo "✅ Frontend Web App health check passed"
          else
            echo "⚠️ Frontend Web App health check failed (service may still be starting)"
            echo "🔍 Checking logs..."
            gcloud logs read "resource.type=cloud_run_revision AND resource.labels.service_name=georgian-budget-frontend" \
              --limit=20 \
              --format="table(timestamp,severity,textPayload)" || true
          fi
        fi

    - name: Check Load Balancer Integration
      run: |
        echo "🔍 Checking Load Balancer configuration..."
        
        # Check if backend services exist
        echo "📋 Backend services:"
        gcloud compute backend-services list --filter="name~georgian-budget" --format="table(name,backends[].group)" || true
        
        # Check URL map
        echo "📋 URL map configuration:"
        gcloud compute url-maps list --filter="name~georgian-budget" --format="table(name,defaultService)" || true

    - name: Summary
      if: always()
      run: |
        echo "## 🇬🇪 Frontend Web App Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Project**: ${{ env.PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Region**: ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Service**: georgian-budget-frontend" >> $GITHUB_STEP_SUMMARY
        
        if [ -n "$SERVICE_URL" ]; then
          echo "- **URL**: $SERVICE_URL" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "- **Triggered**: $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "- **Trigger**: ${{ env.CLOUDBUILD_TRIGGER_NAME }}" >> $GITHUB_STEP_SUMMARY
