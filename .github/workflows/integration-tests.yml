name: Integration Tests

# This workflow runs integration tests when both api/ and web-app/ directories are modified
# Tests the interaction between frontend and backend services

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'api/**'
      - 'web-app/**'
      - 'pytest.ini'
      - 'requirements*.txt'
      - 'requirements-dev.txt'
      - 'Makefile'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'api/**'
      - 'web-app/**'
      - 'pytest.ini'
      - 'requirements*.txt'
      - 'requirements-dev.txt'
      - 'Makefile'
  workflow_dispatch:
    inputs:
      service:
        description: 'Run integration tests (both services)'
        required: false
        default: 'integration'
        type: choice
        options:
          - integration

env:
  PYTHON_VERSION: '3.11.9'

jobs:
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        check-latest: false

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-dev-${{ hashFiles('requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-dev-

    - name: Install dependencies
      run: |
        pip install -r requirements-dev.txt

    - name: Run integration tests
      run: |
        make test-integration



    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: integration
        name: integration-coverage
        fail_ci_if_error: false

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-integration]
    if: always()

    steps:
    - name: Test Results Summary
      run: |
        echo "## ðŸ§ª Integration Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š Test Status" >> $GITHUB_STEP_SUMMARY
        echo "- **Integration Tests**: ${{ needs.test-integration.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ” Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "- Integration test coverage available in Codecov" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ Next Steps" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.test-integration.result }}" = "failure" ]; then
          echo "âŒ Integration tests failed. Please review the logs and fix the issues." >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… Integration tests passed successfully!" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸš€ CI/CD Logic" >> $GITHUB_STEP_SUMMARY
        echo "- **Integration tests run**: When both `api/` and `web-app/` directories are modified" >> $GITHUB_STEP_SUMMARY
        echo "- **Purpose**: Test interaction between frontend and backend services" >> $GITHUB_STEP_SUMMARY
        echo "- **Triggered by**: Cross-service changes, pytest config, or requirements updates" >> $GITHUB_STEP_SUMMARY
