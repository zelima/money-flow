name: Web App Tests (Frontend)

# This workflow runs frontend tests only when web-app/ directory is modified
# Separate from backend tests for better CI/CD efficiency

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'web-app/**'
      - 'pytest.ini'
      - 'requirements*.txt'
      - 'requirements-dev.txt'
      - 'Makefile'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'web-app/**'
      - 'pytest.ini'
      - 'requirements*.txt'
      - 'requirements-dev.txt'
      - 'Makefile'
  workflow_dispatch:
    inputs:
      service:
        description: 'Run Web App tests (frontend)'
        required: false
        default: 'web-app'
        type: choice
        options:
          - web-app

env:
  PYTHON_VERSION: '3.11.9'

jobs:
  test-web-app:
    name: Test Web App Service (Frontend)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        check-latest: false

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-dev-${{ hashFiles('requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-dev-

    - name: Install dependencies
      run: |
        pip install -r web-app/requirements-dev.txt

    - name: Run Web App tests
      run: |
        make test-web-app

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: web-app
        name: web-app-coverage
        fail_ci_if_error: false

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-web-app]
    if: always()

    steps:
    - name: Test Results Summary
      run: |
        echo "## 🧪 Web App Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📊 Test Status" >> $GITHUB_STEP_SUMMARY
        echo "- **Web App Tests (Frontend)**: ${{ needs.test-web-app.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🔍 Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "- Web App coverage available in Codecov" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📝 Next Steps" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.test-web-app.result }}" = "failure" ]; then
          echo "❌ Web App tests failed. Please review the logs and fix the issues." >> $GITHUB_STEP_SUMMARY
        else
          echo "✅ Web App tests passed successfully!" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🚀 CI/CD Logic" >> $GITHUB_STEP_SUMMARY
        echo "- **Web App tests run**: When `web-app/` directory is modified" >> $GITHUB_STEP_SUMMARY
        echo "- **Triggered by**: Frontend code changes, pytest config, or requirements updates" >> $GITHUB_STEP_SUMMARY
