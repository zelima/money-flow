name: API Tests (Backend)

# This workflow runs backend tests only when api/ directory is modified
# Separate from frontend tests for better CI/CD efficiency

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'api/**'
      - 'pytest.ini'
      - 'requirements*.txt'
      - 'requirements-dev.txt'
      - 'Makefile'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'api/**'
      - 'pytest.ini'
      - 'requirements*.txt'
      - 'requirements-dev.txt'
      - 'Makefile'
  workflow_dispatch:
    inputs:
      service:
        description: 'Run API tests (backend)'
        required: false
        default: 'api'
        type: choice
        options:
          - api

env:
  PYTHON_VERSION: '3.11.9'

jobs:
  test-api:
    name: Test API Service (Backend)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        check-latest: false

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-dev-${{ hashFiles('requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-dev-

    - name: Install dependencies
      run: |
        pip install -r requirements-dev.txt

    - name: Run API tests
      run: |
        make test-api

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./api/coverage.xml
        flags: api
        name: api-coverage
        fail_ci_if_error: false

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-api]
    if: always()

    steps:
    - name: Test Results Summary
      run: |
        echo "## 🧪 API Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📊 Test Status" >> $GITHUB_STEP_SUMMARY
        echo "- **API Tests (Backend)**: ${{ needs.test-api.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🔍 Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "- API coverage available in Codecov" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📝 Next Steps" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.test-api.result }}" = "failure" ]; then
          echo "❌ API tests failed. Please review the logs and fix the issues." >> $GITHUB_STEP_SUMMARY
        else
          echo "✅ API tests passed successfully!" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🚀 CI/CD Logic" >> $GITHUB_STEP_SUMMARY
        echo "- **API tests run**: When `api/` directory is modified" >> $GITHUB_STEP_SUMMARY
        echo "- **Triggered by**: Backend code changes, pytest config, or requirements updates" >> $GITHUB_STEP_SUMMARY
