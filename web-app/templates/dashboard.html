<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Government Budget Analysis</h1>
            <p>Where does our money go?</p>
        </div>

        <div id="metrics" class="metrics-grid" style="display: none;">
            <div class="metric-card">
                <div id="year-range" class="metric-value">-</div>
                <div class="metric-label">Years Covered</div>
            </div>
            <div class="metric-card">
                <div id="total-budget" class="metric-value">-</div>
                <div class="metric-label">Total Budget (Million ₾)</div>
            </div>
            <div class="metric-card">
                <div id="departments-count" class="metric-value">-</div>
                <div class="metric-label">Departments</div>
            </div>
        </div>

        <div id="controls" class="controls" style="display: none;">
            <h3>🔍 Filters</h3>
            <div class="filter-group">
                <select id="year-filter">
                    <option value="">All Years</option>
                </select>
                <select id="department-filter">
                    <option value="">All Departments</option>
                </select>
                <button onclick="updateCharts()">Apply Filters</button>
                <button onclick="downloadData()">📥 Download CSV</button>
            </div>
        </div>

        <div id="charts" class="charts-grid" style="display: none;">
            <div class="chart-card">
                <h3>📊 Budget by Year</h3>
                <div id="year-chart-info" class="chart-info" style="display: none;">
                    <div class="info-box">
                        <span id="year-comparison-summary"></span>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="yearChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3>🏛️ Budget by Department</h3>
                <div class="chart-container">
                    <canvas id="departmentChart"></canvas>
                </div>
            </div>
        </div>

        <div id="data-section" class="data-table" style="display: none;">
            <h3>📋 Budget Data</h3>
            <div id="table-container"></div>
        </div>

        <div class="footer">
            <p>© Irakli Mchedlishvili</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
