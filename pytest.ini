[pytest]
testpaths =
    moneyflow-back/tests
    moneyflow-front/tests
    tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=moneyflow-back
    --cov=moneyflow-front
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (run when both services modified)
    unit: marks tests as unit tests
    api: marks tests as API/backend tests
    webapp: marks tests as moneyflow-front/frontend tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
